name: luscid
description: "A multiplayer memory game for elderly cognitive health - Luscid"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  firebase_database: ^12.1.2
  firebase_storage: ^13.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI
  google_fonts: ^6.1.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.18.1
  
  # Contacts
  flutter_contacts: ^1.1.9+2
  permission_handler: ^11.3.1
  
  # WebRTC for P2P Audio
  flutter_webrtc: ^0.12.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
