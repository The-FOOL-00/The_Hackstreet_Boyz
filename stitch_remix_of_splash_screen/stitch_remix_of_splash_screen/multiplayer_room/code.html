</button>

</div>
<div class="px-4 py-4">
<div class="flex h-14 w-full items-center justify-center rounded-2xl bg-slate-100 dark:bg-surface-dark p-1.5 border border-slate-200 dark:border-slate-700">

<div class="w-16 h-20 rounded-2xl border-2 border-primary bg-white dark:bg-surface-dark flex items-center justify-center text-4xl font-bold text-slate-800 dark:text-white shadow-glow ring-4 ring-primary/10 transition-all">

</div>

</div>
<button class="w-full max-w-[340px] py-4 rounded-2xl bg-primary hover:bg-primary-dark text-white text-lg font-bold shadow-button active:scale-[0.98] transition-all flex items-center justify-center gap-2">
