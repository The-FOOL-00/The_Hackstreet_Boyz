<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Assistant Interaction Area</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
        /* Custom pulsing effect for the elderly-friendly microphone */
        .pulse-bg {
            box-shadow: 0 0 0 0 rgba(37, 140, 244, 0.4);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 140, 244, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(37, 140, 244, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(37, 140, 244, 0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col justify-end overflow-x-hidden">
<!-- Main Content Area (Background) -->
<div class="flex-1 flex flex-col items-center justify-center p-6 text-center">
<div class="w-48 h-48 mb-8 rounded-full bg-primary/10 flex items-center justify-center border-4 border-primary/20">
<img class="w-full h-full object-cover rounded-full" data-alt="A friendly smiling digital avatar for elderly assistance" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAMNJqobKALrdVE4X5va0vMwcnlmTVdrPuLD0XVrUnzniQH4Vxq-xROhLDuuvEwOWGzPlAz-DVe5Cwzu3vi85dGOV6nBJxnHfddtFnfUvoqjWCDWKsb8wYfZog4urDR8QTqWnkHGj2YEpa0wBxXq6Noj0NYjNGjPYY57WFXjBPBEFP3GCcYyrssvj5i3B-8W-TUogARULsgHaCQZQq8DjX6c0BBXEqq0SnpEx7xmQ_iErjQuwMIOSdqfBA9fNzLWoCY0pzujFIoNQ"/>
</div>
<h2 class="text-[#0d141c] dark:text-white text-2xl font-bold mb-2">Hello, I'm your Memory Assistant</h2>
<p class="text-[#0d141c] dark:text-gray-300 text-lg">Would you like to start your morning brain exercises?</p>
</div>
<!-- Assistant Interaction Bottom Sheet -->
<div class="relative flex h-auto w-full flex-col bg-white dark:bg-slate-900 rounded-t-[3rem] shadow-[0_-10px_40px_rgba(0,0,0,0.1)] transition-all duration-300">
<!-- BottomSheetHandle -->
<div class="flex flex-col items-center pt-4">
<div class="h-1.5 w-12 rounded-full bg-[#cedbe8] dark:bg-slate-700"></div>
</div>
<!-- HeadlineText -->
<div class="pt-6 pb-2">
<h1 class="text-[#0d141c] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-6 text-center">
                    How can I help you?
                </h1>
</div>
<!-- BodyText -->
<div class="pb-8 pt-1 px-8 text-center">
<p class="text-[#4e7397] dark:text-slate-400 text-xl font-medium leading-relaxed">
                    Tap the blue microphone below and tell me what's on your mind.
                </p>
</div>
<!-- Primary Interaction Area -->
<div class="flex flex-col items-center justify-center pb-12 gap-8">
<!-- Huge Microphone Button with Pulse -->
<div class="relative flex items-center justify-center">
<button class="pulse-bg relative flex h-32 w-32 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white shadow-xl hover:bg-primary/90 active:scale-95 transition-transform">
<span class="material-symbols-outlined !text-6xl">mic</span>
</button>
<!-- Side Action: Keyboard (Absolute positioned for iOS style) -->
<div class="absolute -right-20">
<button aria-label="Type a message" class="flex h-14 w-14 cursor-pointer items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined !text-3xl">keyboard</span>
</button>
</div>
</div>
<!-- Descriptive Label -->
<div class="flex flex-col items-center">
<span class="text-primary text-2xl font-bold tracking-wide uppercase">Press to Speak</span>
<div class="mt-4 flex gap-1 justify-center items-center">
<div class="w-2 h-2 rounded-full bg-primary animate-bounce"></div>
<div class="w-2 h-2 rounded-full bg-primary animate-bounce [animation-delay:-0.15s]"></div>
<div class="w-2 h-2 rounded-full bg-primary animate-bounce [animation-delay:-0.3s]"></div>
</div>
</div>
</div>
<!-- Bottom Safe Area Padding -->
<div class="h-8"></div>
</div>
</div>
</body></html>
